{% extends "base.html" %}
{% block content %}
<h2>Setup 2FA</h2>
{% if message %}<p class="muted" style="color:#fca5a5">{{ message }}</p>{% endif %}

<p>Scan this QR in Google Authenticator / Authy:</p>
<p><img src="{{ qr }}" alt="TOTP QR" width="180" height="180"></p>

<p class="muted" style="word-break:break-all;">otpauth: {{ otpauth }}</p>
<p class="muted" style="word-break:break-all;">Secret: <strong>{{ secret }}</strong></p>

<form method="post" action="/enable-2fa">
  <input type="hidden" name="csrf_token" value="{{ csrf }}">
  <label>Enter 6-digit code from your app</label>
  <input name="token" required inputmode="numeric" autocomplete="one-time-code" />
  <button type="submit">Enable 2FA</button>
</form>
{% endblock %}
