<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Study Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress-overview {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 15px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 25px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .module-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .topics-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .topic-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .topic-item:hover {
            background-color: #f7fafc;
        }

        .topic-checkbox {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .topic-text {
            flex: 1;
            font-size: 0.95em;
        }

        .quiz-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .quiz-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .quiz-card.active {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }

        .question {
            font-weight: bold;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .answer {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid #4299e1;
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #4a5568;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Network Security Study Dashboard</h1>
            <p>Master CSCI368 with structured learning and self-assessment</p>
        </div>

        <div class="progress-overview">
            <h2>Overall Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="overallProgress" style="width: 0%">0%</div>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="completedTopics">0</div>
                    <div class="stat-label">Topics Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTopics">30</div>
                    <div class="stat-label">Total Topics</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="studyStreak">0</div>
                    <div class="stat-label">Study Streak (Days)</div>
                </div>
            </div>
        </div>

        <div class="modules-grid" id="modulesGrid">
            <!-- Modules will be dynamically generated -->
        </div>

        <div class="quiz-section">
            <h2>üß† Quick Knowledge Check</h2>
            <p style="margin-bottom: 20px;">Test your understanding with these HD-level questions:</p>
            <div id="quizContainer">
                <!-- Quiz questions will be generated here -->
            </div>
            <button class="btn btn-secondary" onclick="generateNewQuiz()">New Quiz Questions</button>
        </div>
    </div>

    <script>
        // Study modules data
        const modules = [
            {
                title: "Module 1: Foundations",
                topics: [
                    "OSI vs TCP/IP Layer Models",
                    "Physical, Logical, Port Addressing",
                    "Symmetric vs Asymmetric Cryptography",
                    "Hybrid Cryptosystems",
                    "Hash Functions (SHA, MD5)",
                    "MACs and Digital Signatures"
                ]
            },
            {
                title: "Module 2: Link & Internet Layer",
                topics: [
                    "MAC Spoofing & ARP Poisoning",
                    "WEP ‚Üí WPA ‚Üí WPA2 ‚Üí WPA3 Evolution",
                    "802.1X/EAP Authentication",
                    "IPsec AH vs ESP",
                    "Transport vs Tunnel Mode",
                    "IKE Phase 1 & 2 (Main vs Aggressive Mode)"
                ]
            },
            {
                title: "Module 3: Transport Layer",
                topics: [
                    "TCP vs UDP Trade-offs",
                    "TLS Handshake Protocol",
                    "TLS Record Protocol",
                    "DTLS for UDP",
                    "QUIC Protocol Benefits",
                    "Head-of-line Blocking Solutions"
                ]
            },
            {
                title: "Module 4: Application Layer",
                topics: [
                    "PGP vs S/MIME Trust Models",
                    "Kerberos (AS, TGS, Tickets)",
                    "SSH Protocol Stack",
                    "Port Forwarding Concepts",
                    "Email Security Implementations",
                    "Authentication vs Authorization"
                ]
            },
            {
                title: "Module 5: Security Tools & PQC",
                topics: [
                    "Stateless vs Stateful Firewalls",
                    "DMZ Network Design",
                    "IDS vs IPS Capabilities",
                    "Signature vs Anomaly Detection",
                    "Quantum Computing Threats",
                    "Post-Quantum Cryptography (NIST Standards)"
                ]
            }
        ];

        // Quiz questions for knowledge testing
        const quizQuestions = [
            {
                question: "Why does WPA3 provide better security than WPA2?",
                answer: "WPA3 provides Forward Secrecy, meaning that even if a password is compromised, previously captured traffic cannot be decrypted. It also uses SAE (Simultaneous Authentication of Equals) instead of the 4-way handshake, which is more resistant to offline dictionary attacks."
            },
            {
                question: "Compare IPsec Transport Mode vs Tunnel Mode - when would you use each?",
                answer: "Transport Mode: Secures payload between two hosts directly. Use for end-to-end communication between specific applications. Tunnel Mode: Encapsulates entire IP packet. Use for VPNs and gateway-to-gateway connections where you need to hide the original source/destination IPs."
            },
            {
                question: "Explain the key exchange process in TLS handshake.",
                answer: "1. ClientHello: Client sends supported cipher suites. 2. ServerHello: Server chooses cipher suite and sends certificate. 3. Key Exchange: Client generates pre-master secret, encrypts with server's public key. 4. Both derive master secret and session keys. 5. ChangeCipherSpec and Finished messages confirm the secure channel."
            },
            {
                question: "What problem does QUIC solve that TCP cannot?",
                answer: "QUIC solves TCP's head-of-line blocking problem by using independent streams within a single connection. If one stream is blocked, others can continue. It also provides 0-RTT connection establishment for faster handshakes and integrates TLS 1.3 security by default."
            },
            {
                question: "Describe the Kerberos authentication flow.",
                answer: "1. Client requests TGT from Authentication Server (AS) using password. 2. Client uses TGT to request service ticket from Ticket Granting Server (TGS). 3. Client presents service ticket and authenticator to target server. The ticket proves AS vouched for client; authenticator proves client has the session key."
            }
        ];

        let completedTopicsCount = 0;
        let totalTopicsCount = 0;

        function initializeDashboard() {
            generateModules();
            generateQuiz();
            updateProgress();
            loadProgress();
        }

        function generateModules() {
            const modulesGrid = document.getElementById('modulesGrid');
            modulesGrid.innerHTML = '';

            modules.forEach((module, moduleIndex) => {
                totalTopicsCount += module.topics.length;
                
                const moduleCard = document.createElement('div');
                moduleCard.className = 'module-card';
                
                const moduleTitle = document.createElement('div');
                moduleTitle.className = 'module-title';
                moduleTitle.textContent = module.title;
                moduleCard.appendChild(moduleTitle);

                const topicsList = document.createElement('ul');
                topicsList.className = 'topics-list';

                module.topics.forEach((topic, topicIndex) => {
                    const topicItem = document.createElement('li');
                    topicItem.className = 'topic-item';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'topic-checkbox';
                    checkbox.id = `topic-${moduleIndex}-${topicIndex}`;
                    checkbox.addEventListener('change', handleTopicCompletion);

                    const label = document.createElement('label');
                    label.className = 'topic-text';
                    label.htmlFor = `topic-${moduleIndex}-${topicIndex}`;
                    label.textContent = topic;

                    topicItem.appendChild(checkbox);
                    topicItem.appendChild(label);
                    topicsList.appendChild(topicItem);
                });

                moduleCard.appendChild(topicsList);

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                const progressFill = document.createElement('div');
                progressFill.className = 'progress-fill';
                progressFill.id = `module-progress-${moduleIndex}`;
                progressFill.style.width = '0%';
                progressFill.textContent = '0%';
                progressBar.appendChild(progressFill);
                moduleCard.appendChild(progressBar);

                modulesGrid.appendChild(moduleCard);
            });

            document.getElementById('totalTopics').textContent = totalTopicsCount;
        }

        function generateQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = '';

            // Select 3 random questions
            const selectedQuestions = quizQuestions
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);

            selectedQuestions.forEach((q, index) => {
                const quizCard = document.createElement('div');
                quizCard.className = 'quiz-card';
                
                const question = document.createElement('div');
                question.className = 'question';
                question.textContent = `Q${index + 1}: ${q.question}`;
                
                const showAnswerBtn = document.createElement('button');
                showAnswerBtn.className = 'btn';
                showAnswerBtn.textContent = 'Show Answer';
                showAnswerBtn.onclick = () => toggleAnswer(index);
                
                const answer = document.createElement('div');
                answer.className = 'answer';
                answer.id = `answer-${index}`;
                answer.textContent = q.answer;
                
                quizCard.appendChild(question);
                quizCard.appendChild(showAnswerBtn);
                quizCard.appendChild(answer);
                quizContainer.appendChild(quizCard);
            });
        }

        function generateNewQuiz() {
            generateQuiz();
        }

        function toggleAnswer(index) {
            const answer = document.getElementById(`answer-${index}`);
            const card = answer.parentElement;
            
            if (answer.style.display === 'none' || !answer.style.display) {
                answer.style.display = 'block';
                card.classList.add('active');
                card.querySelector('button').textContent = 'Hide Answer';
            } else {
                answer.style.display = 'none';
                card.classList.remove('active');
                card.querySelector('button').textContent = 'Show Answer';
            }
        }

        function handleTopicCompletion(event) {
            updateProgress();
            saveProgress();
        }

        function updateProgress() {
            completedTopicsCount = 0;
            
            // Update module progress
            modules.forEach((module, moduleIndex) => {
                let moduleCompleted = 0;
                
                module.topics.forEach((topic, topicIndex) => {
                    const checkbox = document.getElementById(`topic-${moduleIndex}-${topicIndex}`);
                    if (checkbox && checkbox.checked) {
                        moduleCompleted++;
                        completedTopicsCount++;
                    }
                });
                
                const moduleProgress = Math.round((moduleCompleted / module.topics.length) * 100);
                const moduleProgressElement = document.getElementById(`module-progress-${moduleIndex}`);
                if (moduleProgressElement) {
                    moduleProgressElement.style.width = `${moduleProgress}%`;
                    moduleProgressElement.textContent = `${moduleProgress}%`;
                }
            });

            // Update overall progress
            const overallProgress = Math.round((completedTopicsCount / totalTopicsCount) * 100);
            const overallProgressElement = document.getElementById('overallProgress');
            if (overallProgressElement) {
                overallProgressElement.style.width = `${overallProgress}%`;
                overallProgressElement.textContent = `${overallProgress}%`;
            }

            document.getElementById('completedTopics').textContent = completedTopicsCount;
        }

        function saveProgress() {
            const progress = [];
            modules.forEach((module, moduleIndex) => {
                module.topics.forEach((topic, topicIndex) => {
                    const checkbox = document.getElementById(`topic-${moduleIndex}-${topicIndex}`);
                    if (checkbox && checkbox.checked) {
                        progress.push(`${moduleIndex}-${topicIndex}`);
                    }
                });
            });
            
            // Update study streak
            const lastStudyDate = new Date().toDateString();
            const streak = parseInt(document.getElementById('studyStreak').textContent) + 1;
            document.getElementById('studyStreak').textContent = streak;
        }

        function loadProgress() {
            // Initialize with some sample progress for demonstration
            // In a real app, this would load from storage
            updateProgress();
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
